<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reschedule Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .loading-message {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reschedule Appointment</h2>
        <form id="reschedule-form">
            <label for="appointment-date">New Appointment Date:</label>
            <input type="date" id="appointment-date" required>
            <label for="appointment-time">New Appointment Time:</label>
            <input type="time" id="appointment-time" required>
            <button type="submit">Reschedule Appointment</button>
        </form>
        <div id="loading" class="loading-message" style="display: none;"></div>
    </div>

    <script>
        // Extract appointment_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const appointmentId = urlParams.get('appointment_id');

        // Submit form to reschedule appointment
        document.getElementById('reschedule-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const date = document.getElementById('appointment-date').value;
            const time = document.getElementById('appointment-time').value;

            // Validate input
            if (!date || !time) {
                alert('Please select both date and time.');
                return;
            }

            // Show loading indication
            const button = event.target.querySelector('button');
            button.disabled = true; // Disable the button to prevent multiple submissions
            button.innerText = 'Rescheduling...'; // Change button text
            const loadingMessage = document.getElementById('loading');
            loadingMessage.innerText = 'Processing...';
            loadingMessage.style.display = 'block'; // Show loading message

            try {
                const response = await fetch(`http://localhost:9900/appointments/update-appointment`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        appointment_id: appointmentId, // Pass appointment_id from URL
                        appointment_date: date,
                        appointment_time: time
                    }),
                    credentials: 'include' // Include credentials for session handling
                });

                if (!response.ok) {
                    const errorData = await response.json(); // Get error response body
                    throw new Error(errorData.message || 'Failed to reschedule the appointment');
                }

                alert('Appointment rescheduled successfully');
                window.location.href = 'viewappointments.html'; // Redirect back to view appointments
            } catch (error) {
                console.error(error.message);
                alert('Error: ' + error.message);
            } finally {
                // Reset the button and hide loading message
                button.disabled = false; 
                button.innerText = 'Reschedule Appointment';
                loadingMessage.style.display = 'none'; // Hide loading message
            }
        });
    </script>
</body>
</html>
