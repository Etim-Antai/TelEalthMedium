<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Doctor</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if applicable -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin: 0 0 20px;
            text-align: center;
            color: #5cb85c;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
        #doctorRegistrationForm{
            max-width: 100%;
            margin: 0 auto;
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Register Doctor</h2>
        <div class="error" id="error-message"></div>
        <form id="doctorRegistrationForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="schedule">Schedule:</label>
            <input type="text" id="schedule" name="schedule" placeholder="e.g., Mon-Fri 9am-5pm" required>

            <button type="submit">Register Doctor</button>
        </form>
    </div>

    <script>
        document.getElementById('doctorRegistrationForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('http://localhost:9900/admin/register-doctor', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    window.location.href = 'db.html'; // Redirect back to db.html after successful registration
                } else {
                    console.error('Registration Error:', result); // Log error for debugging
                    document.getElementById('error-message').innerText = result.message;
                }
            } catch (error) {
                console.error('Network Error:', error); // Log network error for debugging
                document.getElementById('error-message').innerText = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
